<h1 mat-dialog-title>{{data.data}}</h1>
<div mat-dialog-actions>
  <!-- Dialogue Without Choice -->
  <button *ngIf="data.type === defaultType" (click)="onYesClick()" cdkFocusInitial>Okay</button>
  <!-- Dialogue With Choice -->
  <button *ngIf="data.type !== defaultType" (click)="onNoClick()">No</button>
  <button *ngIf="data.type !== defaultType" [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
</div>
