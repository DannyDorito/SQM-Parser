<div *ngIf="isComplete">
  <button (click)="saveSQM()" tabindex="0">Backup</button>
  <button (click)="exportSQM()" tabindex="1">Export</button>
  <button (click)="clearSQM()" tabindex="2">Clear Backup</button>
  <button (click)="removeDependencies()" tabindex="3">Remove Addons</button>
  <button (click)="toggleAutoSave()" tabindex="4">{{sqmAST ? 'Disable Autosave' : 'Enable Autosave'}}</button>
</div>
