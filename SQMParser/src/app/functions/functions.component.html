<div *ngIf="isComplete">
  <button (click)="saveSQM()" (keydown.enter)="saveSQM()" tabindex="0">Backup</button>
  <button (click)="exportSQM()" (keydown.enter)="exportSQM()" tabindex="1">Export</button>
  <button (click)="clearSQM()" (keydown.enter)="clearSQM()" tabindex="2">Clear Backup</button>
  <button (click)="removeDependencies()" (keydown.enter)="removeDependencies()" tabindex="3">Remove Addons</button>
  <button (click)="toggleAutoSave()" (keydown.enter)="toggleAutoSave()" tabindex="4">{{sqmAST ? 'Disable Autosave' : 'Enable Autosave'}}</button>
</div>
