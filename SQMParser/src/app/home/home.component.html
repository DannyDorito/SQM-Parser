<div class="middle" *ngIf="!isConfirmed && !fileReaderString && !isComplete">
  <input type="file" accept=".sqm" id="SQMselect" (change)="onFileChanged($event)">
  <!-- Based on: https://www.academind.com/learn/angular/snippets/angular-image-upload-made-easy/ [Online] Accessed 9th October 2018-->
  <label class="file unselectable" for="SQMselect">Upload a file!</label>
</div>
<div class="middle" *ngIf="!isConfirmed && !isComplete && fileReaderString">
  <button class="file" (click)="confirmSelection()">Confirm</button>
</div>
<app-dialogue [dialogueText]="dialogueError"></app-dialogue>
<p *ngFor="let node of getMissionAST()" [ngStyle]="{ 'background-color' : node.hasError ? 'red' : 'transparent'}">{{parser.traverseNodeValue(node)}}</p>
